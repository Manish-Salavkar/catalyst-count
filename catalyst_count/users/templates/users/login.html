{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <h1 class="mt-5">User Login</h1>
    <form class="mt-4" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id_login" class="col-sm-2 col-form-label">Email or Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_login" name="login" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger">
            {% for field, error_list in form.errors.items %}
                {% for error in error_list %}
                    {{ field }}: {{ error }}
                    <br>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
    </form>
</div>

{% endblock %}
