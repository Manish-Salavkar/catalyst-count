{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <h1 class="mt-5">User Registration</h1>
    <form class="mt-4" method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id_email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_username" name="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="id_password1" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="id_password1" name="password1" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_password2" class="col-sm-2 col-form-label">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="id_password2" name="password2" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger">
            {% for field, error_list in form.errors.items %}
                {% for error in error_list %}
                    {{ field }}: {{ error }}
                    <br>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
    </form>
</div>

{% endblock %}
