{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="thead-lightblue">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{% if user.is_active %} True {% else %} False {% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
